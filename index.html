# Held Together
## 2 Corinthians 5:13-15
[Olivia Snow](https://unsplash.com/photos/CPPFtCHY6mo "caption")

>>>
+ [held.seanho.com](https://held.seanho.com/)

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/stocksnap-36K89610LZ-cross_mtn_lake.jpg" -->
For **Christ's love** compels us

[2 Corinthians 5:14 (NIV)](# "ref")

>>>
+ The **greatest** thing you can ever know
  + is **God's love**
+ it is **greater** than:
  + any **obstacle** before you
  + any **sin** within you
  + any **ambition** you could have for yourself
+ how does that **affect** us?

---
<!-- .slide: data-background="white" -->
# How does God's love **change** you?

>>>
+ knowing that God's love is **enough** means:
+ don't need to **worry** what others think of you
+ work hard w/**purpose** to share God's love
+ **read** together in context, v13-15:

---
[13](# "ref")
For if we are **beside ourselves**, it is for **God**; <br>
if we are in our **right mind**, it is for **you**.

[14](# "ref")
For the **love** of Christ **controls** us,  <br>
because we have concluded this:

[2 Corinthians 5:13-15 (p.1/2) (ESV)](# "ref")

---
that **one** has died for all,  <br>
therefore **all** have died; 

[15](# "ref")
and he **died** for all, that those who live  <br>
might no longer live for **themselves**  <br>
but for **him** who for their sake  <br>
**died** and was **raised**.

[2 Corinthians 5:13-15 (p.2/2) (ESV)](# "ref")

>>>
+ how does this kind of love **change** me?
  + it **holds** me together
+ that I may **live** for Him:


---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-CPPFtCHY6mo-pray_bible.jpg" -->
For the love of Christ **controls** us <br>
<i>(*συνέχει*: holds together)</i>

[2 Corinthians 5:14 (ESV)](# "ref")

>>>
+ not **compel** (push, motion)
  + but **hold together**
+ keep **disparate**/competing parts 
  + in **integral** whole
+ same word in Phil 1, Paul thinking
  + is it better to **live** or **die**?

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-gzhyKEo_cbU-alone_window.jpg" -->
[23](# "ref")
I am **hard pressed** between the two.

My desire is to **depart** and be with Christ,<br>
for that is far **better**. 

[22](# "ref")
If I am to **live** in the flesh, <br>
that means **fruitful labor** for me. 

[Philippians 1:23,22 (ESV)](# "ref")
[Noah Silliman](https://unsplash.com/photos/gzhyKEo_cbU "caption")

>>>
+ dying is better: be w/**Jesus**
  + living is necessary: fruitful **labour**
+ not **falling apart**
  + not **stressed** out
  + but **held together**

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-CPPFtCHY6mo-pray_bible.jpg" -->
For the love of Christ **controls** us

[2 Corinthians 5:14 (ESV)](# "ref")

>>>
+ **what** two things are held together?
+ on the **one hand**:

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/Cerquozzi-John_Baptist.jpg" -->
If we are **beside ourselves**, it is for God <br>
<i>(*ἐξέστημεν*: ecstatic, insane)</i>

[2 Corinthians 5:13a (ESV)](# "ref")
[Michelangelo Cerquozzi, <br>"Saint John the Baptist Preaching in the Wilderness"](https://www.artuk.org/discover/artworks/saint-john-the-baptist-preaching-in-the-wilderness-2822 "caption")

>>>
+ ancient Gr: **delirium** / insanity
  + to commune with **divinity**
  + e.g., oracle at **Delphi**
+ when we don't **pursue** what world pursues
  + they'll think we're **insane**
+ world says being **successful** means

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-Wa-gS5R58gA-group_silhouette.jpg" -->
... those who boast about **outward appearance** <br>
and not about what is in the **heart**.

[2 Corinthians 5:12 (ESV)](# "ref")
[Tim Marshall, Piha Beach, NZ](https://unsplash.com/photos/Wa-gS5R58gA "caption")

>>>
+ being "**beautiful**"
  + fame, money, **influence**
  + having people **respect** you
+ but if we have **God's love**
  + it doesn't **matter** if people like us
+ e.g. friend gives you "A+"

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/Cerquozzi-John_Baptist.jpg" -->
If we are beside ourselves, it is **for God**

[2 Corinthians 5:13a (ESV)](# "ref")

>>>
+ are we willing to be deemed **insane**
  + not to **impress** others
  + or even to **prove** them wrong
+ but to pursue **God's** idea of success:

---

---
## [Dr. John Sung](https://www.christianity.com/church/church-history/timeline/1901-2000/death-of-amazing-chinese-evangelist-john-sung-11630778.html)

<div class="imgbox"><div>

![John Sung](https://sermons.seanho.com/img/fig/john_sung.jpg)

</div><div>

![Bethel Evangelistic Band](https://sermons.seanho.com/img/fig/john_sung-Bethel_Evangelistic_Band.jpg)

</div></div>

>>>
+ willing to **throw** away our credentials
  + to preach **foolishness** of cross
+ personal **revival** at seminary
  + confined to **asylum** for 6mo
  + where he read Bible **40x**
+ returning to China for **missions**:
  + threw diplomas **overboard**
______
+ cofounded Little Flock (Local Church) with Watchman Nee
  + (which has its own controversy)

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-09AhDCedXF8-cross.jpg" -->
For the word of the cross is **folly** <br>
to those who are **perishing**, 

but to us who are being **saved** <br>
it is the **power of God**.

[1 Corinthians 1:18 (ESV)](# "ref")
[Aaron Burden](https://unsplash.com/photos/09AhDCedXF8 "caption")

>>>
+ I would rather learn God's **foolishness**
  + childlike **trust** in Jesus' cross
+ than man's so-called **wisdom**
  + more knowledge &rArr; more **pride**
+ so I should just quit **school** then? 

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-CPPFtCHY6mo-pray_bible.jpg" -->
For the love of Christ **controls** us

[2 Corinthians 5:14 (ESV)](# "ref")

>>>
+ nope! God's love **holds** us together
  + in **foolishness** for God,
+ but also in **wisdom** for others:

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-UOwvwZ9Dy6w-hold_hands.jpg" -->
If we are in our **right mind**, it is for you<br>
<i>(*σωφρονοῦμεν*: salvation, sober)</i>

[2 Corinthians 5:13b (ESV)](# "ref")
[Nancy, France. Rémi Walle](https://unsplash.com/photos/UOwvwZ9Dy6w "caption")

>>>
+ **saved** thinking (salvation)
  + sober, considered
+ **school**: skills, excellence
  + to what **purpose**?
+ for **you**: to serve others
  + **help**, encourage
  + that they would **know** who God is
+ transl. in Titus as "**self-controlled**":

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-5fNmWej4tAA-laptops_work.jpg" -->
Likewise, urge the **younger** men <br>
to be **self-controlled**.

[7](# "ref")
Show yourself in all respects to be <br>
a model of **good works**,

and in your teaching show <br>
**integrity**, **dignity**, 
[8](# "ref")
and sound **speech**

[Titus 2:6-8 (ESV)](# "ref")
[Grenoble, France. Helloquence](https://unsplash.com/photos/5fNmWej4tAA "caption")

>>>
+ not that **algebra** is all that important!
  + but be **equipped** to do **good works**
+ school/work is a place to **practise** 
  + showing God's love in **action**
  + **forgive** others as God forgave us
+ even when we're **playing**:

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-VNjNtdu0yCw-kids_hug.jpg" -->
... be **self-controlled**, ...<br>
show **integrity**, **dignity**, and sound **speech**

[Titus 2:6,7-8 (ESV)](# "ref")
[Joshua Clay](https://unsplash.com/photos/VNjNtdu0yCw "caption")

>>>
+ e.g. Funky Monkey on weekend:
  + kids **steal** balls
  + **cut in line** for slide
  + "mom, that's how it is here"
+ **purpose** on the playground
+ not to **grab** best activities for self
  + but to show Christ's **love** to others

---
<!-- .slide: data-background="white" -->
# What **holds** you together? 

>>>
+ rejected by the world as **fools**
+ **sober**-mind, dilligent serving others
+ **love** of Christ **holds** us
